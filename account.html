<img id="agoraDudeAccount" src="fad.png" ng-click="printLogged()"/>
<div ng-show="isLoggedIn" class="loginContainer">
  <div class="" ng-controller="accountInfoController">
    <div class="container" >
      <div class="row">
        <div class="col-lg-1-12">
          <h5> user name</h5>
        </div>
        <div class="col-lg-1-12">
          <p>{{accountInfo.username}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1-12">
          <h5>password</h5>
        </div>
        <div class="col-lg-1-12">
          <p>{{accountInfo.password}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1-12">
          <h5>email</h5>
        </div>
        <div class="col-lg-1-12">
          <p>{{accountInfo.email}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1-12">
          <h5>id</h5>
        </div>
        <div class="col-lg-1-12">
          <p>{{accountInfo.id}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1-12">
          <h5>last ip</h5>
        </div>
        <div class="col-lg-1-12">
          <p>{{accountInfo.last_ip}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1-12">
          <h5> number of asked questions</h5>
        </div>
        <div class="col-lg-1-12">
          <p>{{accountInfo.MyQuestions}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1-12">
          <h5>number of responses</h5>
        </div>
        <div class="col-lg-1-12">
          <p>{{accountInfo.MyResponses}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
