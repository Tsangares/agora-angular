<div id="questionPage">
    <table class="table table-hover" style="margin-top: 20px;">
        <thead>
            <tr>
                <td>
                    <!-- <div class="btn-group-xs">
                        Order By:
                        <button ng-click="order = 'question'" class="btn btn-default" type="button" name="button">Question</button>
                        <button ng-click="order = 'date'" class="btn btn-default" type="button" name="button">Date</button>
                    </div> -->
                    <div class="btn-group" uib-dropdown>
                      <button id="btn-append-to-single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
                        Order By: <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
                        <li role="menuitem"><a href="#">Action</a></li>
                        <li role="menuitem"><a href="#">Another action</a></li>
                        <li role="menuitem"><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li role="menuitem"><a href="#">Separated link</a></li>
                      </ul>
                    </div>
                </td>
            </tr>
        </thead>
        <tbody>
            <uib-accordion>
                <uib-accordion-group is-open="false" panel-class="panel-info" class="text-center">
                    <uib-accordion-heading>
                        ask a question
                    </uib-accordion-heading>
                    <div ng-controller="submitQuestionFormController" class="input-group">
                        <textarea ng-model="question" type="text" class="form-control question-enter-box" placeholder="ask a question; eg. (Can kowalas survive biscuts and gravy?)" required></textarea>
                        <input ng-model="questionTags" type="text" class="form-control tag-box" placeholder="tag your question; eg. (anal, cute cats, derivitives)">
                        <span ng-click="submit()" type="submit" class="btn btn-primary input-group-addon">
                            submit
                        </span>
                    </div>
                </uib-accordion-group>
            </uib-accordion>
        </tbody>
    </table>
    <p ng-show="isQueryEmpty" class="text-center">sorry, didn't find anything</p>
    <uib-accordion close-others="oneAtATime">
        <uib-accordion-group id="questionContainer" ng-init="areResponsesOpen = true" ng-repeat="q in questions | toArray | orderBy: order track by $index">
            <uib-accordion-heading>
                <table class="table tableMod">
                    <thead>
                        <tr>
                            <!-- <td class="pull-left">
                                {{q.username}}
                            </td> -->
                            <td class="pull-left">
                                {{q.question}}
                            </td>
                            <td class="float-right">
                                {{q.date}}
                            </td>
                        </tr>
                    </thead>
                </table>
            </uib-accordion-heading>
            <table class="table table-hover">
                <thead>
                    <div class="btn-group-xs m-b-2" style="margin-bottom: 10px">
                        order by:
                        <button ng-click="orderR = 'username'" class="btn btn-default" type="button" name="button">Username</button>
                        <button ng-click="orderR = 'response'" class="btn btn-default" type="button" name="button">Responses</button>
                        <button ng-click="orderR = 'date'" class="btn btn-default" type="button" name="button">Date</button>
                        <div class="float-right">
                            <label class=" ">Do You Agree?</label>
                        </div>
                    </div>
                </thead>
                <tbody>
                    <tr ng-repeat="r in q.responses | orderBy: orderR">
                        <td>
                            {{r.username}}
                        </td>
                        <td style="width: 50% !important">
                            {{r.response}}
                        </td>
                        <td >
                            {{r.date}}
                        </td>
                        <td class="float-right">
                            <button ng-show="isLoggedIn" ng-click="agree(r.id)" class="btn btn-success btn-sm" type="button" name="button">Agree</button>
                            <button ng-show="!isLoggedIn" class="btn btn-info btn-sm">
                                <a ng-href="#login" style="color: white">log in to agree</a>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Account Name
                        </td>
                        <td>
                            <div ng-controller="submitResponseFormController" class="input-group">
                                <input ng-model="response" type="text" class="form-control" placeholder="content of response">
                                <span class="input-group-btn">
                                    <button ng-click="submit(q.id, response)" tooltip-placement="left" uib-tooltip="what did the acorn say to the rabbit...... SUBMIT THE FUCKING RESPONSE!" type="button" class="btn btn-primary">submit</button>
                                </span>
                            </div>
                        </td>
                        <td>
                            Current Time
                        </td>
                    </tr>
                </tbody>
            </table>
        </uib-accordion-group>
    </uib-accordion>
    <div id="" class="row">
        <div class="btn-group-xs">
          <button ng-click="backPage()" class="btn btn-default" type="button">previous</button>
          <button ng-click="nextPage()" class="btn btn-default" type="button">next</button>
        </div>
    </div>
</div>
