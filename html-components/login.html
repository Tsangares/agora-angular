<div class="loginPage">
    <img class="agoraDude" src="media/fad.png"/>
    <div class="loginContainer">
        <h1>
            <small>login</small>
        </h1>
        <form ng-controller="loginFormController" ng-submit="login()">
            <div class="container-col">
                <input ng-model="username" type="text" class="container" placeholder="username">
                <input ng-model="password" type="password" class="container" placeholder="password">
                <div class="container-row">
                    <button class="flex-left" type="submit">login</button>
                    <label>
                        remember me:
                        <input type="checkbox" value="">
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
