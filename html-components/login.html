<div class="loginPage">
    <!-- <img class="agoraDude" src="media/fad.png"/> -->
    <div class="loginContainer">
        <h2>
            login
        </h2>
        <form class="loginFormContainer" ng-controller="loginFormController" ng-submit="login()">
            <div class="container-col">
                <input ng-model="username" type="text" class="" placeholder="username">
                <input ng-model="password" type="password" class="" placeholder="password">
                <div class="container-row">
                    <button class="submitButton" type="submit">login</button>
                    <div class="fill-space"></div>
                    <div class="remember">
                        <label>
                          remember me:
                        <input ng-model="remember" type="checkbox" value=""></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
