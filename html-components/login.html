<div class="loginPage">
    <!-- <img class="agoraDude" src="media/fad.png"/> -->
    <div class="loginContainer">
        <h1>
            <small>login</small>
        </h1>
        <form ng-controller="loginFormController" ng-submit="login()">
            <div class="container-col">
                <input ng-model="username" type="text" class="" placeholder="username">
                <input ng-model="password" type="password" class="" placeholder="password">
                <div class="container-row">
                    <button class="button-wide" type="submit">login</button>
                    <div class="fill-space"></div>
                    <label>
                        remember me:
                        <input type="checkbox" value="">
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
