<div class="container-col">
    <ul>
        <li class="questionContainer" ng-repeat="q in questions" ng-init="isBodyHidden = shouldOpen(q.id)" ng-class="{'questionContainerActive':isBodyHidden === true}">
            <div class="container-col" ng-class="{'activeQuestion':isBodyHidden == true}">
                <!-- <a class="questionTitle" id="q.id" ng-click="onClickOfQuestion(q.id)"> -->
                <a class="questionTitle" ng-href="#/question/{{q.id}}">
                    <div class="container-row">
                        {{q.text}}
                    </div>
                    <div class="belowTitle">
                            {{q.date}}
                        <div class="fill-space">

                        </div>
                          <label>
                            responses
                            <i class="fa fa-caret-down" aria-hidden="true" ng-hide="isBodyHidden"></i>
                            <i class="fa fa-caret-up" aria-hidden="true" ng-show="isBodyHidden"></i>
                          </label>
                    </div>
                </a>

                <div class="subcontrol">
                  <label>
                    tags:
                    <a class="tag infoButton" ng-href="#tag/{{tag.id}}" ng-repeat="tag in q.tags">
                        {{tag.name}}
                    </a>
                  </label>
                    <div class="fill-space"></div>
                    <a class="answer" ng-href="#answer/{{q.id}}" ng-show="isLoggedIn">
                        <u>
                            Respond
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </u>
                    </a>
                    <div ng-hide="isLoggedIn">
                        Please
                        <!-- <a class="" ng-href="#login"> -->
                            login
                        <!-- </a> -->
                        or
                        <!-- <a class="" ng-href="#createAccount"> -->
                            create an account
                        <!-- </a> -->
                        to answer the question!
                    </div>
                </div>
            </div>

            <div class="expandedQuestion" ng-if="isBodyHidden">
                <div class="responsesContainer">
                    <ng-include src="'html-components/responses.html'"></ng-include>

                    <div class="container-row" ng-if="!q.responses.length">
                        <div class="fill-space"></div>
                        <h4 class="centerText">no responses...</h4>
                        <div class="fill-space"></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>

</div>
