<div class="container-row questionStream">
    <!-- <ng-include src="'html-components/sidebar.html'"></ng-include> -->
    <!-- <div class="fill-space"></div> -->
    <div class="container-col fill-space">
        <div class="container-col">
          <div class="fill-space"></div>
          <div class="container-row" ng-if="!questions.length">
            <div class="fill-space"></div>
              <div class="center-horizontal">
                  <img src="media/loading.svg">
              </div>
              <div class="fill-space"></div>
          </div>
          <div class="fill-space"></div>
        </div>
        <div ng-if="questions.length">
            <div class="container-row">
                Order By:
                <button class="border-r-n margin-l" ng-class="{'button-darken':order == 'text'}" ng-click="orderAlphabet()" type="button" name="button">Alphabetically</button>
                <button class="border-l-n" ng-class="{'button-darken':order == 'date'}" ng-click="orderDate()" type="button" name="button">Date</button>
                <!-- <button ng-click="order = 'id'" type="button" name="button">Date</button> -->
            </div>
            <!-- <div class="" ng-if="!isCurrentSearchTermEmpty">
              <ng-include src="'html-components/questionStreamTest.html'"> </ng-include>
            </div> -->
            <div class="" ng-if="isCurrentSearchTermEmpty">
              <ng-include src="'html-components/questionStreamTest.html'"> </ng-include>
            </div>

            <div class="pagerContainer container-row">
                <!-- <button class="" ng-click="backPage()" type="button">previous</button> -->
                <a href="#questions/{{backPage()}}">previous</a>
                <div class="fill-space"></div>
                <!-- <button class="" ng-click="nextPage()" type="button">next</button> -->
                <a href="#questions/{{nextPage()}}">next</a>
            </div>
        </div>
    </div>
</div>
