<img id="agoraDudeAccount" src="media/fad.png"/>
<div ng-show="isLoggedIn" class="loginContainer">
    <div class="" ng-controller="accountController">
        <div class="container">
            <h2>account info</h2>
            <div class="row">
                <h4>
                    user name:
                </h4>
                <p>{{accountInfo.username}}</p>
            </div>
            <div class="row">
                <h4>email:
                </h4>
                <p>{{accountInfo.email}}</p>
            </div>
            <div class="row">
                <h4>id:
                </h4>
                <p>{{accountInfo.id}}</p>
            </div>
            <div class="row">
                <h4>last ip:
                </h5>
                <p>{{accountInfo.last_ip}}</p>
            </div>
            <div class="row">
                <h4>
                    number of asked questions:
                </h4>
                <p>{{accountInfo.MyQuestions}}</p>
            </div>
            <div class="row">
                <h4>number of responses</h4>
                <p>{{accountInfo.MyResponses}}</p>
            </div>
        </div>
        <div class="container">
            <h2>account settings</h2>
            <h4>Theme</h4>
            <div class="row">
                Dark
                <input type="checkbox" name="name" value="dark">
                Light
                <input type="checkbox" name="name" value="light">
            </div>
        </div>
    </div>
</div>
