    <ng-include src="'html-components/banner.html'"></ng-include>
    <header class="site-header" ng-init="selectedTab = 'discover'">

        <nav class="site-nav">
            <ul>
                <li ng-class="{'active':selectedTab === 'discover'}">
                    <a ng-href="#discover" ng-click="selectedTab = 'discover'">Discover</a>
                </li>

                </li>
