<div class="" ng-controller="submitQuestionFormController">
    <div>
        <form class="askQuestionContainer" ng-submit="submit()" role="form">
            <h2>ask a question!</h2>
            <textarea type="text" class="" placeholder="ask a question; eg. (Can kowalas survive biscuts and gravy?)" required ng-model="question"></textarea>
            <input ng-model="questionTags" type="text" class="form-control" placeholder="tag your question; eg. (cute cats, derivitives)">
            <button type="submit" class="btn btn-sm btn-primary">
                submit
            </button>
        </form>
    </div>
</div>
